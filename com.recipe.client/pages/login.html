<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>

<div class="root">
    <div class="contain">
        <div class="content">
            <div class="head">
                <div class="head-link">
                    <a href="../index.html" class="">食谱在线用户登录</a>
                </div>
                <div class="desc">

                </div>
            </div>

            <div class="main">
                <h3></h3>
                <from class="ant-form">

                    <div class="ant-row">
                        <div class="ant-wrap">
                            <div class="ant-control">
                                <input type="text" placeholder="请输入您的手机号" class="ant-input" id="txt_telephone">
                            </div>
                            <div class="ant-form-explain" id="tel_error"></div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-wrap">
                            <div class="ant-control">
                                <input type="password" placeholder="请输入密码" class="ant-input" id="txt_password">
                                <!--<input type="button" class="ant-eye" id="eye-check" style=" background-image: url('../image/eye.png')">-->
                            </div>
                            <div class="ant-form-explain" id="password_error"></div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-wrap">
                            <button type="submit" class="ant-btn" id="btn_login">
                                <span>登 录</span>
                            </button>

                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-wrap">

                            <div class="login-other">
                                <a class="login-register" href="regist.html">没有账号?去注册>></a>
                            </div>

                        </div>
                    </div>

                </from>

            </div>

        </div>

    </div>
</div>
<script src="../js/utils.js"></script>
<script src="../js/login.js"></script>

</body>

</html>
